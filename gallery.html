    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var lazyImages = document.querySelectorAll('.lazy-load');

            if ('IntersectionObserver' in window) {
                var observer = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            var img = entry.target;
                            img.src = img.dataset.src;
                            observer.unobserve(img);
                        }
                    });
                });

                lazyImages.forEach(function(img) {
                    observer.observe(img);
                });
            } else {
                // Fallback for browsers that don't support IntersectionObserver
                lazyImages.forEach(function(img) {
                    img.src = img.dataset.src;
                });
            }
        });
    </script>
    <script>
        // Function to show a specific section
        function showSection(sectionId) {
            var sections = document.querySelectorAll('.gallery-section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });

            var targetSection = document.getElementById(sectionId);
            targetSection.style.display = 'flex';

            var paginationButtons = document.querySelectorAll('.pagination-button');
            paginationButtons.forEach(function (button) {
                button.classList.remove('active');
            });

            var activeButton = document.querySelector(`.pagination-button[data-target="${sectionId}"]`);
            activeButton.classList.add('active');
        }

        // Display the first section initially
        showSection('gallery-section-1');
    </script>
	<script>
		function scrollToTop() {
			window.scrollTo({
				top: 0,
				behavior: 'smooth'
			});
		}

		function showSection(sectionId) {
			// Hide all sections
			document.querySelectorAll('.gallery-section').forEach(function(section) {
				section.style.display = 'none';
			});

			// Show the selected section
			document.getElementById(sectionId).style.display = 'block';

			// Scroll to the top
			scrollToTop();
		}
	</script>
