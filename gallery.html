<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* Center all content within the main section */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Center the sections horizontally */
        }

        .gallery-section {
            width: 100%;
            margin-bottom: 40px;
            text-align: center; /* Center the content within each section */
        }

        .gallery-item {
            width: 96%;
            margin-bottom: 20px;
            display: inline-block; /* Center the items horizontally */
        }

        .gallery-img {
            width: 200%; /* Make images fill their container */
            max-width: 100%; /* Ensure images don't exceed their natural size */
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto 0 0; /* Set left margin to 0, right margin to auto */
        }



        .gallery-description {
            margin-top: 10px;
        }
    </style>
</head>
