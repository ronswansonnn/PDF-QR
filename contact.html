        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

            max-width: 800px;
            margin: 20px auto;

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {

            margin-bottom: 10px;

        }

        }
