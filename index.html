<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V & CO Jewelry</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            color: gold;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
        }

        main {
            max-width: 95%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
	    text-align: center;
        }

        h1 {
            font-size: 30px;
            color: #000;
            margin-bottom: 15px;
            text-align: center;
        }

        img {
            width: 650px;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        nav {
            display: flex;
			flex-wrap: wrap;
            justify-content: center;
            padding: 20px 0;
            background-color: #f4f4f4;
        }

        nav a {
            text-decoration: none;
            padding: 15px 20px;
            margin: 10px;
            border: 2px solid gold;
            border-radius: 5px;
            color: #000;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: gold;
            color: #000;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #000;
            color: gold;
        }
	    /* Responsive Design */
		@media screen and (max-width: 768px) {
			header h1, h1 {
				font-size: 24px;
			}

			nav a {
				font-size: 16px;
				padding: 12px 18px;
			}
		}
		@media screen and (max-width: 480px) {
			h1 {
				font-size: 22px;
			}		
			nav a {
				font-size: 14px;
				padding: 10px 15px;
			}
		}

    </style>
</head>
<body>
    <header>
        <h1>V & CO Jewelry</h1>
    </header>

    <main>
        <img src="WhatsApp Image 2023-08-22 at 19.36.06.jpeg" alt="V & CO Logo">
        <h1>Welcome to V & CO Jewelry</h1>
		<!-- Navigation Links -->
		<nav>
			<a href="catalog.html">Catalogs</a>
			<a href="contact.html">Contact Info</a>
			<a href="gallery.html">Gallery</a>
		</nav>

		<!-- Consider adding more content here such as featured products, about us section, testimonials, etc. -->

	</main>

	<footer>
		<p>&copy; 2024 V & CO Jewelry. All rights reserved.</p>
	</footer>
</body>
</html>
